<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Booking Page</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<style>
    footer {
        position: fixed;
        left: 0px;
        bottom: 0px;
        width: 100%;
        height: 25px;
        background: #333;
        color: #fff;
        z-index: 9999;
        text-align: center;
    }
</style>

<!-----------------------------------header---------------------------->

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'homepage' %}">Booking System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href=" {% url 'book_classroom' %} ">Book Room<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=" {% url 'cancel_classroom' %}">Cancel Reservation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=" {% url 'longbook_classroom' %}">Long-term Reservation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=" {% url 'use_feedback' %}">Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=" {% url 'mailbox' %} ">Mailbox</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myProfile' %}">My Profile</a>
                </li>
            </ul>
            <a href="{% url 'user_logout' %}">
                <button class="btn btn-secondary my-2 my-sm-0">logout</button>
            </a>
        </div>

    </nav>
</header>
<!-----------------------------------header---------------------------->
<div class="container"><br><br><br>
    {% if book_error %}
        <h3>
            <div class="alert alert-danger text-center" role="alert">{{ book_error|safe }}</div>
        </h3>
    {% endif %}
</div>

<!------------------------footer---------------------->

<footer>
    <div class="container">
        Copyright Â© UIC. Python Group 5. All rights reserved.
    </div>
</footer>

</body>
</html>
